<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
    <!--view层 模板-->
    <div id="app">
        <span v-bind:title="message">
                鼠标悬停会看到提示信息
        </span>
    </div>
    <!--1：导入Vue.js-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: "#app",
            /* model */
            data: {
                message: "hello,vue!"
            }
        });
    </script>
</body>
</html>
